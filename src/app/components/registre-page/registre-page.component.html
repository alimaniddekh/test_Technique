
  <div class="card card-register">
    <div class="card-header">
      <img
        alt="Card image"
        class="card-img"
        src="assets/img/square1-red.png"
      />

      <h4 class="card-title">Register</h4>
    </div>
    <div class="card-body">
      <form class="form">
        <div
          class="input-group"
          [ngClass]="{ 'input-group-focus': focus === true }"
        >
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="tim-icons icon-single-02"> </i>
            </div>
          </div>
          <input
            class="form-control"
            placeholder="Full Name"
            type="text"
            (focus)="focus = true"
            (blur)="focus = false"
          />
        </div>
        <div
          class="input-group"
          [ngClass]="{ 'input-group-focus': focus1 === true }"
        >
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="tim-icons icon-email-85"> </i>
            </div>
          </div>
          <input
            class="form-control"
            placeholder="Email"
            type="text"
            (focus)="focus1 = true"
            (blur)="focus1 = false"
          />
        </div>
        <div
          class="input-group"
          [ngClass]="{ 'input-group-focus': focus2 === true }"
        >
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="tim-icons icon-lock-circle"> </i>
            </div>
          </div>
          <input
            class="form-control"
            placeholder="Password"
            type="text"
            (focus)="focus2 = true"
            (blur)="focus2 = false"
          />
        </div>
        <div class="form-check text-left">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" />

            <span class="form-check-sign"> </span> I agree to the
            <a href="javascript:void(0)"> terms and conditions </a> .
          </label>
        </div>
      </form>
    </div>

    <div class="card-footer">
      <a
        class="btn btn-danger btn-round btn-lg"
        href="javascript:void(0)"
      >
        Get Started
      </a>
    </div>
  </div>
